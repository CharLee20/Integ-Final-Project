<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="../CSS/categoryStyles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>

<header class="header">
  <div class="logo"><i class="fas fa-store"></i> E-Commerce</div>
  <nav class="nav">
    <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-laptop"></i> PC Essentials</a>
    <a href="#"><i class="fas fa-keyboard"></i> Peripherals</a>
  </nav>
  <div class="header-icons">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="search" placeholder="Search products..." />
    </div>
    <div class="dropdown">
      <button class="icon-button">
        <i class="fas fa-user-circle"></i>
      </button>
          <div class="dropdown-content">
            <div class="dropdown-header">
              <i class="fas fa-user-circle profile-icon"></i>
              <div class="user-info">
                <span class="user-name">Guest User</span>
                <span class="user-email">Login or Register</span>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-box"></i> Orders</a>
            <a href="#"><i class="fas fa-heart"></i> Wishlist</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="logout-link"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </div>
        </div>
        <a href="#" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
  </div>
</header>

<main class="main-content">
  <aside class="filters">
    <h3>Filters<a href="#" class="clear-filters" id="clear-filters">Clear All</a></h3><br>
    <div class="filter-tags" id="active-filters"></div>
  
    <select class="sort-select">
        <option>Sort by Price...</option>
    </select>

    <div class="filter-section">
      <h4>Categories</h4>
      <label><input type="checkbox"> PC Essentials</label>
      <label><input type="checkbox"> Peripherals</label>
    </div>

    <div class="filter-section">
      <h4>Product Types</h4>
      <label><input type="checkbox" name="type" value="Casing"> Casing</label>
      <label><input type="checkbox" name="type" value="CPU"> CPU</label>
      <label><input type="checkbox" name="type" value="CPU Cooler"> CPU Cooler</label>
      <label><input type="checkbox" name="type" value="Fan"> Chassis Fan</label>
      <label><input type="checkbox" name="type" value="GPU"> GPU</label>
      <label><input type="checkbox" name="type" value="HDD"> HDD</label>
      <label><input type="checkbox" name="type" value="Headphones"> Headphones</label>
      <label><input type="checkbox" name="type" value="Monitor"> Monitor</label>
      <label><input type="checkbox" name="type" value="Mouse"> Mouse</label>
      <label><input type="checkbox" name="type" value="Mousepad"> Mousepad</label>
      <label><input type="checkbox" name="type" value="Motherboard"> Motherboard</label>
      <label><input type="checkbox" name="type" value="PSU"> PSU</label>
      <label><input type="checkbox" name="type" value="RAM"> RAM</label>
      <label><input type="checkbox" name="type" value="SSD"> SSD</label>
    </div>

    <div class="filter-section">
      <h4>Brands</h4>
      <label><input type="checkbox" name="brand" value="AMD"> AMD</label>
      <label><input type="checkbox" name="brand" value="Intel"> Intel</label>
      <label><input type="checkbox" name="brand" value="NVIDIA"> NVIDIA</label>
      <label><input type="checkbox" name="brand" value="Corsair"> Corsair</label>
      <label><input type="checkbox" name="brand" value="Logitech"> Logitech</label>
      <label><input type="checkbox" name="brand" value="Dell"> Dell</label>
      <label><input type="checkbox" name="brand" value="ASUS"> ASUS</label>
      <label><input type="checkbox" name="brand" value="MSI"> MSI</label>
    </div>
  </aside>

  <section class="products">
    <div class="product-grid">
      
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-left">
    <p>E-Commerce</p>
    <a href="#">Contact Us</a>
    <a href="#">FAQs</a>
    <a href="#">About Us</a>
    <div class="payment-icons">
      <img src="visa.png" alt="Visa">
      <img src="mastercard.png" alt="MasterCard">
      <img src="amex.png" alt="AMEX">
    </div>
  </div>

  <div class="footer-right">
    <p>Stay In Touch! Join our Newsletter.</p>
    <form class="newsletter">
      <input type="email" placeholder="Enter Email">
      <button type="submit">Subscribe</button>
    </form>
  </div>
</footer>

<script src="../JS/category.js"></script>

</body>
</html>
